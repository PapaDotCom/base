<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>classes and ids</title>

            #decide {
                color: grey;

            }
            .blue {
                color: blue;
            }
        </style>

        <p class="blue">Second paragraph.</p>

    </body>
</html>
