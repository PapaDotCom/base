<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>buttons</title>
    </head>
    <body>
        <p>Javascript.</p>
        <button onclick="alert('How can I help you?');">Click me.</button>
        <button id="button2">Click me.</button>
        <button id="button3">Click me.</button>
        <script>
            document.getElementById("button2").ondblclick=function() {
                alert("You just clicked me!");
            }
            document.getElementById("button3").onmouseover=function() {
                alert("Your mouse over me!");
            }
        </script>
    </body>
</html>
