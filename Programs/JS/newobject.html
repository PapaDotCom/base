<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>new object</title>
    </head>
    <body>
        <p>Javascript.</p>
        <script>
            var myphone = new Object();
            myphone.make="Apple";
            myphone.model="Iphone 5";
            myphone.warranty=12;
            myphone.color="Black";
            window.console.log(myphone);
            delete myphone.warranty;
            window.console.log(myphone);
        </script>
    </body>
</html>
