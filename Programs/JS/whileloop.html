<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>while loop</title>
    </head>
    <body>
        <p id="paragraph">Javascript.</p>
        <p id="button">Current balance : $1000</p>
        <button onclick="start()">Start</button>
        <script>
            var i=0;
            while(i<10) {
               document.getElementById("paragraph").innerHTML += "<br/>" + i;
               i++;
            }

            function start() {
                var balance=1000;
                var item=0;
                while(balance>0) {
                    var itemprize=Math.floor(Math.random()*100);
                    if(itemprize<=balance) {
                        item += 1;
                        balance -= itemprize;
                        document.getElementById("button").innerHTML+="<p>Purchase amount : $" + itemprize + "   New balance : $" + balance + ".<p/>";
                    }
                }
            }

        </script>
    </body>
</html>
