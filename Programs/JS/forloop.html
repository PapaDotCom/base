<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>for loop</title>
    </head>
    <body>
        <p id="paragraph">Javascript.</p>
        <script>
           for(i=0;i<10;i++) {
               document.getElementById("paragraph").innerHTML += "<br/>" + i;
           }

           for(i=10;i>0;i--) {
               document.getElementById("paragraph").innerHTML += "<br>" + Math.pow(i,2);
           }

           var stringlist=["apple","banana","ornge"];
           for(i=0;i<stringlist.length;i++) {
            document.getElementById("paragraph").innerHTML += "<br>" + stringlist[i];
           }

           var numberlist=[0,1,2,3,4,5];
           for(i=0;i<numberlist.length;i++) {
            document.getElementById("paragraph").innerHTML += "<br>" + numberlist[i];
           }

           for(i=0;i<numberlist.length;i++) {
            numberlist[i]+=10;
           }
           document.getElementById("paragraph").innerHTML += "<br>" + numberlist;
        </script>
    </body>
</html>
