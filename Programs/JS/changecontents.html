<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change contents</title>
        <style>
            .bluebox {
                background-color: #355795;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: rgb(220, 240, 80);
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="bluebox" id="facebook">
            <p>Facebook.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p>Microsoft.</p>
        </div>
        <br/>
        <button id="button1">Change facebook content</button>
        <button id="button2">Change Apple content</button>
        <button id="button3">Change Microsoft content</button>
        <script>
            document.getElementById("button1").onclick=function() {
                document.getElementById("facebook").innerHTML="<h1>Facebook.</h1>";
            }
            document.getElementById("button2").ondblclick=function() {
                document.getElementById("apple").innerHTML="<ol><li>Ipad</li><li>Iphone</li><li>Mac</li></ol>";
            }
            document.getElementById("button3").onmouseover=function() {
                document.getElementById("microsoft").innerHTML="<ul><li>Windows XP</li><li>Windows 7</li><li>Windows 8</li><li>Windows 10</li></ul>";
            }
        </script>
    </body>
</html>
