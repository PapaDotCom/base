<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>error and throw</title>
        <style>
            #error {
                color: red;
            }
        </style>
    </head>
    <body>
        <p>Your password should contain at least 6 characters, 1 number and 1 captial letter.</p>
        <p>Enter your password :<br/><input type="password" id="password1"></p>
        <p>Re-enter your password :<br/><input type="password" id="password2"></p>
        <button onclick="check()">Submit</button>
        <p id="error"></p>
        <script>
        function check() {
            var password1=document.getElementById("password1").value;
            var password2=document.getElementById("password2").value;
            var errorshow=document.getElementById("error");
            var errormessage="";
            try {
                if(password1.length<6) {
                    errormessage += "Password too short.";
                    // throw errormessage;
                }
                if(/[A-Z]/g.test(password1)==false) {
                    errormessage += "<br/> The password should include at least one capital letter.";
                    // throw errormessage;
                }
                if(/\d/g.test(password1)==false) {
                    errormessage += "<br/> The password should include at least one digit.";
                    // throw errormessage;
                }
                if(password1!=password2) {
                    errormessage += "<br/> Passwords should match.";
                    // throw errormessage;
                }
                throw errormessage;
            }
            catch(err) {
                errorshow.innerHTML=err;
            } 
        }
        </script>
    </body>
</html>
